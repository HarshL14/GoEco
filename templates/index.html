<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renewable Energy Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Renewable Energy Source Predictor</h1>
        <form method="POST" action="/predict">
  <label for="city">Enter city:</label>
  <input type="text" name="city" id="city" required>
  
  <label for="is_near_water">Near Water:</label>
  <input type="checkbox" name="is_near_water" id="is_near_water">
  
  <label for="is_geothermal_region">Geothermal Region:</label>
  <input type="checkbox" name="is_geothermal_region" id="is_geothermal_region">

  <button type="submit">Predict Energy Source</button>
</form>


        <div id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#energyForm').on('submit', function(event) {
                event.preventDefault();
                var formData = $(this).serialize();

                $.post('/predict', formData, function(data) {
                    $('#result').html('<h2>Predicted Energy Source: ' + data.energy_source + '</h2>');
                });
            });
        });
    </script>
</body>
</html>
